<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My eCommerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 150px;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .slider {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            border: 5px solid #fff;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .slider-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .product-list {
                flex-direction: column;
                align-items: center;
            }
            .product-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My eCommerce Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My eCommerce Site</h2>
        <p>Find the best products here!</p>
        <div class="slider">
            <div class="slides">
                <img src="https://via.placeholder.com/800x300?text=Slide+1" alt="Slide 1">
                <img src="https://via.placeholder.com/800x300?text=Slide+2" alt="Slide 2">
                <img src="https://via.placeholder.com/800x300?text=Slide+3" alt="Slide 3">
            </div>
            <div class="slider-nav">
                <button id="prev">❮</button>
                <button id="next">❯</button>
            </div>
        </div>
    </section>

    <section id="products">
        <h2>Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My eCommerce Site. All rights reserved.</p>
    </footer>

    <script>
        const slides = document.querySelector('.slides');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentSlide = 0;

        function showSlide(index) {
            const slidesCount = slides.children.length;
            if (index >= slidesCount) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slidesCount - 1;
            } else {
                currentSlide = index;
            }
            slides.style.transform = `translateX(${-currentSlide * 100}%)`;
        }

        prevButton.addEventListener('click', () => showSlide(currentSlide - 1));
        nextButton.addEventListener('click', () => showSlide(currentSlide + 1));

        setInterval(() => showSlide(currentSlide + 1), 3000);
    </script>
</body>
</html>
