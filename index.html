<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My eCommerce Site</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box;">
    <header style="background-color: #333; color: #fff; padding: 10px 0; text-align: center;">
        <h1 style="margin: 0;">My eCommerce Site</h1>
        <nav>
            <ul style="list-style: none; padding: 0;">
                <li style="display: inline; margin: 0 15px;"><a href="#home" style="color: #fff; text-decoration: none;">Home</a></li>
                <li style="display: inline; margin: 0 15px;"><a href="#products" style="color: #fff; text-decoration: none;">Products</a></li>
                <li style="display: inline; margin: 0 15px;"><a href="#contact" style="color: #fff; text-decoration: none;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" style="padding: 20px;">
        <h2>Welcome to My eCommerce Site</h2>
        <p>Find the best products here!</p>
    </section>

    <section id="products" style="padding: 20px;">
        <h2>Products</h2>
        <div class="product-list" style="display: flex; flex-wrap: wrap; gap: 20px;">
            <div class="product-card" style="border: 1px solid #ddd; padding: 15px; text-align: center; width: 150px;">
                <img src="https://via.placeholder.com/150" alt="Product 1" style="width: 100%; height: auto;">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button style="padding: 10px 15px; background-color: #333; color: #fff; border: none; cursor: pointer;">Add to Cart</button>
            </div>
            <div class="product-card" style="border: 1px solid #ddd; padding: 15px; text-align: center; width: 150px;">
                <img src="https://via.placeholder.com/150" alt="Product 2" style="width: 100%; height: auto;">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button style="padding: 10px 15px; background-color: #333; color: #fff; border: none; cursor: pointer;">Add to Cart</button>
            </div>
            <div class="product-card" style="border: 1px solid #ddd; padding: 15px; text-align: center; width: 150px;">
                <img src="https://via.placeholder.com/150" alt="Product 3" style="width: 100%; height: auto;">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button style="padding: 10px 15px; background-color: #333; color: #fff; border: none; cursor: pointer;">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 My eCommerce Site. All rights reserved.</p>
    </footer>
</body>
</html>
